<!-- [ Hover-table ] start -->
<div class="card">
  <div class="card-header">
    <h3>Liste Chauffeur</h3>
  </div>
  <div class="card-body table-border-style">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Type Voiture</th>
            <th>Paiment</th>
            <th>Code Promo</th>
            <th>Trajet</th>
            <th>Chauffeur</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commande of commandes">
            <td>{{commande.type_vehicules}}</td>
            <td class="text-center">
              <div class="alert alert-success" *ngIf="commande.types_paiment" role="alert"> Espace</div>
              <div class="alert alert-warning" *ngIf="!commande.types_paiment" role="alert"> Carte</div>
            </td>
            <td>{{commande.codepromo}}</td>
            <td>{{commande.duree}}</td>
            <td>{{commande.chauffeur_id}}</td>
            <td>
              <a class="btn btn-outline-warning mr-1" data-toggle="tooltip"><i class="fas fa-eye"></i></a>
              <a class="btn btn-outline-danger btn-action" data-toggle="tooltip"  (click)="deleteCommande(commande.id)"
                data-confirm="Are You Sure?|This action can not be undone. Do you want to continue?" >
                <i class="fas fa-trash"></i>
              </a>





            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
