<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <span class="d-none d-lg-block">Admin</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <!-- <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Compte Admin</h5>
                
                </div> -->

                <form #f="ngForm" (ngSubmit)="loginadmin(f)" class="row g-3 needs-validation" novalidate>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">E-mail</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="email" class="form-control" id="email"  required #email="ngModel" ngModel>
                      <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Mot de passe</label>
                    <input id="password" type="password" class="form-control" name="password"  required #password="ngModel" ngModel>
                    <div class="invalid-feedback" >Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                  </div>
                  <div class="alert alert-danger" *ngIf="messageAuthError">
                    {{messageAuthError}}
                </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Connexion</button>
                  </div>
                 
                </form>

              </div>
            </div>

         

          </div>
        </div>
      </div>

    </section>

  </div>
